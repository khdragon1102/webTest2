<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LoginPage</title>
</head>
<body>
  <form action="/login" method="post"> <!-- user에 post 로 보낸다-->
    <input type="text" name="username" placeholder="id를 입력해 주세요.">
      <br>
    <input type="password" name="password" placeholder="비밀번호를 입력해 주세요.">
      <br>
    <input type="submit" placeholder="로그인">
      <a href="/signup">회원가입</a>
  <!--input 으로 입력 받으려면 submit 타입이 꼭 있어야한다-->
</form>
</body>
</html>
