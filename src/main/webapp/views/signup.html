<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>signup</title>
</head>
<body>
<form action="/signup" method="post"> <!-- user에 post 로 보낸다-->

    <input type="text" name="name" placeholder="이름을 입력해 주세요.">
    <input type="submit" placeholder="회원가입">

</body>
</html>
